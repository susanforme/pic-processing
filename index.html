<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      html,
      body {
        background: transparent;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <div id="app">
      input
      <input
        accept="image/*"
        type="file"
        name=""
        id="file"
        @change="handleFileChange"
      />
      <div class="block">
        <span class="demonstration">scale</span>
        <el-input-number
          :precision="2"
          :step="0.1"
          :max="10"
          v-model="state.config.scale"
          placeholder="请输入内容"
        ></el-input-number>
      </div>
      <div class="block">
        <span class="demonstration">角度</span>
        <el-slider
          max="360"
          v-model.lazy="state.config.rotate"
        ></el-slider>
      </div>
      <div class="result" v-loading="state.loading">
        output
        <img
          style="border: 1px solid black"
          :src="state.pic"
          id="output"
          alt=""
        />
      </div>
    </div>
    <script type="module" src="/test/index.ts"></script>
  </body>
</html>
